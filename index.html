<html>
  <head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>              <!-- jQuery -->
    <script src="js/session.js"></script>                                                                 <!-- JS für Session-Funktionen -->
    <link rel="stylesheet" href="css/bootstrap-4.0.0-dist/css/bootstrap.min.css"/>                        <!-- Bootstrap lokal -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>                                   <!-- Bootstrap Features, die von Jquery abhängen -->
    <script src="css/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>                                  <!-- Bootstrap Features, die von JS abhängen -->
    <link rel="stylesheet" href="css/login.css">                                                          <!-- eigenes CSS -->

  </head>

  <body>
    <div id="logo">
      <img src="img/sinos-logo.png">
    </div>

    <div id="container_login">
      <div id="div_login_form">
        <form id="login_form" action="" method="POST" class="form-group">
          <input id="login_username" class="login_input_field form-control" type="text" placeholder="Benutzername">
          <input id="login_password" class="login_input_field form-control" type="password" placeholder="Passwort">
          <input id="login_input_submit" class="btn btn-success" type="submit" name="login_submit" value="Einloggen">
          <!-- <a href="main.html">Hauptseite</a> -->
        </form>
      </div>
    </div>

  </body>

</html>
